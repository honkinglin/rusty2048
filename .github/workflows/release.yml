name: Release CLI Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libfontconfig1-dev
    
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install fontconfig pkg-config
    
    - name: Build CLI
      run: |
        cargo build --release --target ${{ matrix.target }} -p rusty2048-cli
    
    - name: Create release archive (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar -czf rusty2048-cli-${{ matrix.os }}.tar.gz rusty2048
    
    - name: Create release archive (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        cd target/${{ matrix.target }}/release
        7z a rusty2048-cli-${{ matrix.os }}.zip rusty2048.exe
    
    - name: Upload release assets
      uses: actions/upload-artifact@v4
      with:
        name: rusty2048-cli-${{ matrix.os }}
        path: target/${{ matrix.target }}/release/rusty2048-cli-${{ matrix.os }}.*

  publish-crates:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Publish to Crates.io
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
      run: |
        chmod +x scripts/ci-publish.sh
        ./scripts/ci-publish.sh

  release:
    needs: [build, publish-crates]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          rusty2048-cli-ubuntu-latest/rusty2048-cli-*.tar.gz
          rusty2048-cli-macos-latest/rusty2048-cli-*.tar.gz
          rusty2048-cli-windows-latest/rusty2048-cli-*.zip
        body: |
          ## ğŸ® Rusty2048 CLI v${{ github.ref_name }}
          
          ### Installation Methods
          
          #### Method 1: Using Cargo (Recommended)
          ```bash
          cargo install rusty2048-cli
          ```
          
          #### Method 2: Download Pre-compiled Binaries
          Download the appropriate file for your operating system:
          - **Linux**: `rusty2048-cli-ubuntu-latest.tar.gz`
          - **macOS**: `rusty2048-cli-macos-latest.tar.gz`
          - **Windows**: `rusty2048-cli-windows-latest.zip`
          
