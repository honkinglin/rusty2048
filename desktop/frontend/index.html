<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty2048 Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .game-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            min-width: 100px;
            transition: background-color 0.3s ease;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .grid {
            background: #bbada0;
            border-radius: 6px;
            padding: 10px;
            display: inline-block;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .grid-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .tile {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            background: #cdc1b4;
            transition: all 0.15s ease;
        }

        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; }
        .tile-256 { background: #edcc61; color: #f9f6f2; }
        .tile-512 { background: #edc850; color: #f9f6f2; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; }

        .controls {
            margin-bottom: 20px;
        }

        .btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #7f6a56;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .theme-selector {
            margin-bottom: 20px;
        }

        .theme-btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 3px;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .theme-btn:hover {
            background: #7f6a56;
        }

        .theme-btn.active {
            background: #edc22e;
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .message.won {
            background: #edc22e;
            color: #f9f6f2;
        }

        .message.game-over {
            background: #f65e3b;
            color: #f9f6f2;
        }

        .instructions {
            font-size: 14px;
            color: #776e65;
            margin-top: 20px;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">Rusty2048 Desktop</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
        </div>

        <div class="grid" id="grid">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <div class="message" id="message"></div>

        <div class="controls">
            <button class="btn" id="newGame">New Game</button>
            <button class="btn" id="undo" disabled>Undo</button>
        </div>

        <div class="theme-selector">
            <div style="margin-bottom: 10px; font-size: 14px; color: #776e65;">Themes:</div>
            <button class="theme-btn active" data-theme="Classic">Classic</button>
            <button class="theme-btn" data-theme="Dark">Dark</button>
            <button class="theme-btn" data-theme="Neon">Neon</button>
            <button class="theme-btn" data-theme="Retro">Retro</button>
            <button class="theme-btn" data-theme="Pastel">Pastel</button>
        </div>

        <div class="instructions">
            Use arrow keys to move tiles. Combine tiles to reach 2048!
        </div>
    </div>

    <script>
        // Import Tauri APIs for v2
        const { invoke } = window.__TAURI__;

        let gameState = null;
        let currentTheme = 'Classic';

        // Initialize the game
        async function initGame() {
            try {
                console.log('Initializing game...');
                console.log('Tauri API available:', !!window.__TAURI__);
                console.log('Tauri API structure:', window.__TAURI__);
                console.log('Invoke function available:', typeof invoke);
                gameState = await invoke('get_state');
                console.log('Game state received:', gameState);
                updateDisplay();
                setupEventListeners();
            } catch (error) {
                console.error('Failed to initialize game:', error);
            }
        }

        // Update the display
        function updateDisplay() {
            if (!gameState) return;
            
            updateGrid();
            updateStats();
            updateMessage();
            updateUndoButton();
        }

        // Update the game grid
        function updateGrid() {
            const grid = document.getElementById('grid');
            const board = gameState.board;
            
            grid.innerHTML = '';
            
            for (let row = 0; row < 4; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'grid-row';
                
                for (let col = 0; col < 4; col++) {
                    const tileDiv = document.createElement('div');
                    const value = board[row][col];
                    
                    tileDiv.className = 'tile';
                    if (value > 0) {
                        tileDiv.textContent = value;
                        tileDiv.classList.add(`tile-${value}`);
                    }
                    
                    rowDiv.appendChild(tileDiv);
                }
                
                grid.appendChild(rowDiv);
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('best').textContent = gameState.best_score;
            document.getElementById('moves').textContent = gameState.moves;
        }

        // Update game message
        function updateMessage() {
            const messageEl = document.getElementById('message');
            
            messageEl.style.display = 'none';
            messageEl.className = 'message';
            
            if (gameState.game_state === 'won') {
                messageEl.textContent = 'ðŸŽ‰ Congratulations! You won!';
                messageEl.classList.add('won');
                messageEl.style.display = 'block';
            } else if (gameState.game_state === 'game_over') {
                messageEl.textContent = 'ðŸ’€ Game Over!';
                messageEl.classList.add('game-over');
                messageEl.style.display = 'block';
            }
        }

        // Update undo button state
        function updateUndoButton() {
            const undoBtn = document.getElementById('undo');
            undoBtn.disabled = !gameState.can_undo;
        }

        // Apply theme
        async function applyTheme(themeName) {
            try {
                gameState = await invoke('set_theme', { themeName });
                currentTheme = themeName;
                
                // Update theme buttons
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-theme="${themeName}"]`).classList.add('active');
                
                // Apply theme colors
                const theme = gameState.theme;
                document.body.style.backgroundColor = theme.background;
                document.querySelector('.title').style.color = theme.title_color;
                document.querySelector('.instructions').style.color = theme.text_color;
                document.querySelector('.grid').style.backgroundColor = theme.grid_background;
                
                // Update stat boxes
                document.querySelectorAll('.stat-box').forEach(box => {
                    box.style.backgroundColor = theme.grid_background;
                });
                
                // Update score colors
                document.querySelector('#score').style.color = theme.score_color;
                document.querySelector('#best').style.color = theme.best_score_color;
                document.querySelector('#moves').style.color = theme.moves_color;
                
                updateDisplay();
            } catch (error) {
                console.error('Failed to set theme:', error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Keyboard controls
            document.addEventListener('keydown', async (e) => {
                if (gameState.game_state !== 'playing') return;
                
                let direction = null;
                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        direction = 'up';
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        direction = 'down';
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        direction = 'left';
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        direction = 'right';
                        break;
                }
                
                if (direction) {
                    e.preventDefault();
                    try {
                        gameState = await invoke('make_move', { direction });
                        updateDisplay();
                    } catch (error) {
                        console.error('Move failed:', error);
                    }
                }
            });

            // Button controls
            document.getElementById('newGame').addEventListener('click', async () => {
                try {
                    gameState = await invoke('new_game');
                    updateDisplay();
                } catch (error) {
                    console.error('New game failed:', error);
                }
            });

            document.getElementById('undo').addEventListener('click', async () => {
                try {
                    gameState = await invoke('undo');
                    updateDisplay();
                } catch (error) {
                    console.error('Undo failed:', error);
                }
            });

            // Theme controls
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const themeName = btn.getAttribute('data-theme');
                    applyTheme(themeName);
                });
            });
        }

        // Initialize the game when the page loads
        initGame().catch(console.error);
    </script>
</body>
</html>
