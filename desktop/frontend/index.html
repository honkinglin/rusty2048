<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty2048 Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .game-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            min-width: 100px;
            transition: background-color 0.3s ease;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .grid {
            background: #bbada0;
            border-radius: 6px;
            padding: 10px;
            display: inline-block;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .grid-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .tile {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            background: #cdc1b4;
            transition: all 0.15s ease;
        }

        .tile-2 {
            background: #eee4da;
        }

        .tile-4 {
            background: #ede0c8;
        }

        .tile-8 {
            background: #f2b179;
            color: #f9f6f2;
        }

        .tile-16 {
            background: #f59563;
            color: #f9f6f2;
        }

        .tile-32 {
            background: #f67c5f;
            color: #f9f6f2;
        }

        .tile-64 {
            background: #f65e3b;
            color: #f9f6f2;
        }

        .tile-128 {
            background: #edcf72;
            color: #f9f6f2;
        }

        .tile-256 {
            background: #edcc61;
            color: #f9f6f2;
        }

        .tile-512 {
            background: #edc850;
            color: #f9f6f2;
        }

        .tile-1024 {
            background: #edc53f;
            color: #f9f6f2;
        }

        .tile-2048 {
            background: #edc22e;
            color: #f9f6f2;
        }

        .controls {
            margin-bottom: 20px;
        }

        .btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #7f6a56;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .theme-selector {
            margin-bottom: 20px;
        }

        .theme-btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 3px;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .theme-btn:hover {
            background: #7f6a56;
        }

        .theme-btn.active {
            background: #edc22e;
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .message.won {
            background: #edc22e;
            color: #f9f6f2;
        }

        .message.game-over {
            background: #f65e3b;
            color: #f9f6f2;
        }

        .instructions {
            font-size: 14px;
            color: #776e65;
            margin-top: 20px;
            transition: color 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <div class="title">Rusty2048 Desktop</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
        </div>

        <div class="grid" id="grid">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <div class="message" id="message"></div>

        <div class="controls">
            <button class="btn" id="newGame">New Game</button>
            <button class="btn" id="undo" disabled>Undo</button>
        </div>

        <div class="theme-selector">
            <div style="margin-bottom: 10px; font-size: 14px; color: #776e65;">Themes:</div>
            <button class="theme-btn active" data-theme="Classic">Classic</button>
            <button class="theme-btn" data-theme="Dark">Dark</button>
            <button class="theme-btn" data-theme="Neon">Neon</button>
            <button class="theme-btn" data-theme="Retro">Retro</button>
            <button class="theme-btn" data-theme="Pastel">Pastel</button>
        </div>

        <div class="instructions">
            Use arrow keys to move tiles. Combine tiles to reach 2048!
        </div>
    </div>

    <script>
        // -------- Tauri-safe bootstrap (v2/v1 compatible) --------
        let invoke = null;

        // 添加一个全局的调试函数
        window.debugTauri = function () {
            console.log('=== Tauri Debug Info ===');
            console.log('window.__TAURI__:', window.__TAURI__);
            console.log('window.invoke:', window.invoke);
            console.log('window keys:', Object.keys(window));
            console.log('document readyState:', document.readyState);
            console.log('=======================');
        };

        function resolveInvoke() {
            const t = window.__TAURI__;
            console.log('🔍 Checking Tauri API...');
            console.log('Tauri object exists:', !!t);
            console.log('Tauri object keys:', t ? Object.keys(t) : 'undefined');

            // v2 优先 core.invoke；某些桥接环境用 tauri.invoke；v1 是 invoke
            const invoke = t?.core?.invoke || t?.tauri?.invoke || t?.invoke || null;
            console.log('Found invoke function:', !!invoke, typeof invoke);
            return invoke;
        }

        function tryAlternativeDetection() {
            console.log('🔧 Trying alternative detection methods...');
            console.log('Window object keys:', Object.keys(window));
            console.log('Global invoke check:', typeof window.invoke);

            // 检查全局的invoke函数
            if (typeof window.invoke === 'function') {
                console.log('✅ Found global invoke function');
                return window.invoke;
            }

            // 检查其他可能的路径
            const possiblePaths = [
                'window.__TAURI__.invoke',
                'window.__TAURI__.tauri.invoke',
                'window.__TAURI__.core.invoke',
                'window.__TAURI__.api.invoke',
                'window.__TAURI__.commands.invoke'
            ];

            for (const path of possiblePaths) {
                try {
                    const func = eval(path);
                    if (typeof func === 'function') {
                        console.log(`✅ Found invoke at: ${path}`);
                        return func;
                    }
                } catch (e) {
                    console.log(`❌ Path ${path} not available:`, e.message);
                }
            }

            console.error('❌ All alternative detection methods failed');
            return null;
        }

        function onTauriReady() {
            console.log('🎉 Tauri ready event fired');
            invoke = resolveInvoke();
            if (!invoke) {
                console.error('❌ Tauri API not injected yet.');
                return;
            }
            console.log('✅ Tauri API ready, starting game...');
            initGame().catch(console.error);
        }

        console.log('🚀 Starting Tauri initialization...');

        // 立即尝试检测
        if (resolveInvoke()) {
            console.log('✅ Tauri API found immediately');
            onTauriReady();
        } else {
            console.log('⏳ Tauri API not found, setting up listeners...');

            // 监听 tauri://ready 事件
            window.addEventListener('tauri://ready', () => {
                console.log('🎉 tauri://ready event received');
                onTauriReady();
            }, { once: true });

            // 监听 window load 事件
            window.addEventListener('load', () => {
                console.log('📦 Window load event received');
                setTimeout(() => {
                    if (resolveInvoke()) {
                        console.log('✅ Tauri API found after window load');
                        onTauriReady();
                    }
                }, 100);
            });

            // 定期检查API可用性
            let checkCount = 0;
            const checkInterval = setInterval(() => {
                checkCount++;
                console.log(`🔍 Checking Tauri API (attempt ${checkCount})...`);

                if (resolveInvoke()) {
                    console.log('✅ Tauri API found during polling!');
                    clearInterval(checkInterval);
                    onTauriReady();
                } else if (checkCount >= 30) { // 3秒后停止检查
                    console.error('❌ Tauri API not available after 3s of checking');
                    clearInterval(checkInterval);
                    console.log('🔧 Trying alternative detection methods...');
                    tryAlternativeDetection();
                }
            }, 100);
        }

        // ----------------- Game logic (Desktop) -------------------
        let gameState = null;
        let currentTheme = 'Classic';

        // Initialize the game
        async function initGame() {
            try {
                console.log('🎮 Initializing game...');
                console.log('Calling get_state...');
                gameState = await invoke('get_state');
                console.log('Game state received:', gameState);
                console.log('Board data:', gameState?.board);
                updateDisplay();
                setupEventListeners();
                console.log('✅ Game initialized successfully');
            } catch (error) {
                console.error('❌ Failed to initialize game:', error);
            }
        }

        // Update the display
        function updateDisplay() {
            if (!gameState) return;
            updateGrid();
            updateStats();
            updateMessage();
            updateUndoButton();
        }

        // Update the game grid
        function updateGrid() {
            const grid = document.getElementById('grid');
            if (!grid) {
                console.error('❌ Grid element not found!');
                return;
            }

            const board = gameState.board;
            if (!board || !Array.isArray(board)) {
                console.error('❌ Invalid board data:', board);
                return;
            }

            grid.innerHTML = '';

            for (let row = 0; row < 4; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'grid-row';

                for (let col = 0; col < 4; col++) {
                    const tileDiv = document.createElement('div');
                    const value = board[row][col];

                    tileDiv.className = 'tile';
                    if (value > 0) {
                        tileDiv.textContent = value;
                        tileDiv.classList.add(`tile-${value}`);
                    }
                    rowDiv.appendChild(tileDiv);
                }

                grid.appendChild(rowDiv);
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('best').textContent = gameState.best_score;
            document.getElementById('moves').textContent = gameState.moves;
        }

        // Update game message
        function updateMessage() {
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'none';
            messageEl.className = 'message';

            if (gameState.game_state === 'won') {
                messageEl.textContent = '🎉 Congratulations! You won!';
                messageEl.classList.add('won');
                messageEl.style.display = 'block';
            } else if (gameState.game_state === 'game_over') {
                messageEl.textContent = '💀 Game Over!';
                messageEl.classList.add('game-over');
                messageEl.style.display = 'block';
            }
        }

        // Update undo button state
        function updateUndoButton() {
            const undoBtn = document.getElementById('undo');
            undoBtn.disabled = !gameState.can_undo;
        }

        // Apply theme
        async function applyTheme(themeName) {
            try {
                console.log('Applying theme:', themeName);
                // 注意与 Rust 端参数名对齐：theme_name（蛇形）
                gameState = await invoke('set_theme', { args: { themeName } });
                currentTheme = themeName;

                // Update theme buttons
                document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
                const activeBtn = document.querySelector(`[data-theme="${themeName}"]`);
                if (activeBtn) activeBtn.classList.add('active');

                // Apply theme colors (由后端返回)
                const theme = gameState.theme;
                if (theme) {
                    document.body.style.backgroundColor = theme.background;
                    const titleEl = document.querySelector('.title');
                    const instrEl = document.querySelector('.instructions');
                    const gridEl = document.querySelector('.grid');
                    if (titleEl) titleEl.style.color = theme.title_color;
                    if (instrEl) instrEl.style.color = theme.text_color;
                    if (gridEl) gridEl.style.backgroundColor = theme.grid_background;

                    document.querySelectorAll('.stat-box').forEach(box => {
                        box.style.backgroundColor = theme.grid_background;
                    });

                    const scoreEl = document.querySelector('#score');
                    const bestEl = document.querySelector('#best');
                    const movesEl = document.querySelector('#moves');
                    if (scoreEl) scoreEl.style.color = theme.score_color || '';
                    if (bestEl) bestEl.style.color = theme.best_score_color || '';
                    if (movesEl) movesEl.style.color = theme.moves_color || '';
                }

                updateDisplay();
                console.log('Theme applied successfully');
            } catch (error) {
                console.error('Failed to set theme:', error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Keyboard controls
            document.addEventListener('keydown', async (e) => {
                if (!gameState || gameState.game_state !== 'playing') return;

                let direction = null;
                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        direction = 'up';
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        direction = 'down';
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        direction = 'left';
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        direction = 'right';
                        break;
                }

                if (direction) {
                    e.preventDefault();
                    try {
                        gameState = await invoke('make_move', { direction });
                        updateDisplay();
                    } catch (error) {
                        console.error('Move failed:', error);
                    }
                }
            });

            // Button controls
            document.getElementById('newGame')?.addEventListener('click', async () => {
                try {
                    gameState = await invoke('new_game');
                    updateDisplay();
                } catch (error) {
                    console.error('New game failed:', error);
                }
            });

            document.getElementById('undo')?.addEventListener('click', async () => {
                try {
                    gameState = await invoke('undo');
                    updateDisplay();
                } catch (error) {
                    console.error('Undo failed:', error);
                }
            });

            // Theme controls
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const themeName = btn.getAttribute('data-theme');
                    if (themeName) applyTheme(themeName);
                });
            });
        }
    </script>

</body>

</html>
