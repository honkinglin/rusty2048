<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .game-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            min-width: 100px;
            transition: background-color 0.3s ease;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
        }

        .grid {
            background: #bbada0;
            border-radius: 6px;
            padding: 10px;
            display: inline-block;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .grid-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .tile {
            width: 80px;
            height: 80px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
            background: #cdc1b4;
            transition: all 0.15s ease;
        }

        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; }
        .tile-256 { background: #edcc61; color: #f9f6f2; }
        .tile-512 { background: #edc850; color: #f9f6f2; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; }

        .controls {
            margin-bottom: 20px;
        }

        .btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #7f6a56;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .theme-selector {
            margin-bottom: 20px;
        }

        .theme-btn {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 3px;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .theme-btn:hover {
            background: #7f6a56;
        }

        .theme-btn.active {
            background: #edc22e;
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .message.won {
            background: #edc22e;
            color: #f9f6f2;
        }

        .message.game-over {
            background: #f65e3b;
            color: #f9f6f2;
        }

        .instructions {
            font-size: 14px;
            color: #776e65;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        @media (max-width: 480px) {
            .tile {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }
            
            .title {
                font-size: 36px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">Rusty2048</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Moves</div>
                <div class="stat-value" id="moves">0</div>
            </div>
        </div>

        <div class="grid" id="grid">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <div class="message" id="message"></div>

        <div class="controls">
            <button class="btn" id="newGame">New Game</button>
            <button class="btn" id="undo" disabled>Undo</button>
            <button class="btn" id="languageToggle">Language</button>
        </div>

        <div class="theme-selector">
            <div style="margin-bottom: 10px; font-size: 14px; color: #776e65;">Themes:</div>
            <button class="theme-btn active" data-theme="Classic">Classic</button>
            <button class="theme-btn" data-theme="Dark">Dark</button>
            <button class="theme-btn" data-theme="Neon">Neon</button>
            <button class="theme-btn" data-theme="Retro">Retro</button>
            <button class="theme-btn" data-theme="Pastel">Pastel</button>
        </div>

        <div class="instructions">
            Use arrow keys or swipe to move tiles. Combine tiles to reach 2048!
        </div>
    </div>

    <script type="module">
        import init, { Rusty2048Web, init_panic_hook } from './pkg/rusty2048_web.js';

        let game;
        let currentTheme = 'Classic';
        let currentLanguage = 'en';

        // Initialize the game
        async function initGame() {
            await init();
            // Set up panic hook for better error messages
            init_panic_hook();
            game = new Rusty2048Web();
            
            // Get current language from game
            currentLanguage = game.get_language();
            
            await updateDisplay();
            setupEventListeners();
            updateLanguageDisplay();
        }

        // Update the display
        async function updateDisplay() {
            await updateGrid();
            await updateStats();
            await updateMessage();
            updateUndoButton();
        }

        // Update the game grid
        async function updateGrid() {
            const grid = document.getElementById('grid');
            const board = await game.get_board();
            
            grid.innerHTML = '';
            
            for (let row = 0; row < 4; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'grid-row';
                
                for (let col = 0; col < 4; col++) {
                    const tileDiv = document.createElement('div');
                    const value = board[row * 4 + col];
                    
                    tileDiv.className = 'tile';
                    if (value > 0) {
                        tileDiv.textContent = value;
                        tileDiv.classList.add(`tile-${value}`);
                    }
                    
                    rowDiv.appendChild(tileDiv);
                }
                
                grid.appendChild(rowDiv);
            }
        }

        // Update statistics
        async function updateStats() {
            const score = await game.get_score();
            document.getElementById('score').textContent = score.current;
            document.getElementById('best').textContent = score.best;
            document.getElementById('moves').textContent = game.get_moves();
        }

        // Update game message
        async function updateMessage() {
            const messageEl = document.getElementById('message');
            const state = await game.get_state();
            
            messageEl.style.display = 'none';
            messageEl.className = 'message';
            
            if (state === 'won') {
                messageEl.textContent = '🎉 Congratulations! You won!';
                messageEl.classList.add('won');
                messageEl.style.display = 'block';
            } else if (state === 'game_over') {
                messageEl.textContent = '💀 Game Over!';
                messageEl.classList.add('game-over');
                messageEl.style.display = 'block';
            }
        }

        // Update undo button state
        function updateUndoButton() {
            // For now, always enable the undo button
            // The actual undo availability will be checked when the button is clicked
            const undoBtn = document.getElementById('undo');
            undoBtn.disabled = false;
        }

        // Toggle language
        async function toggleLanguage() {
            const languages = ['en', 'zh'];
            const currentIndex = languages.indexOf(currentLanguage);
            const nextIndex = (currentIndex + 1) % languages.length;
            const newLanguage = languages[nextIndex];
            
            await game.set_language(newLanguage);
            currentLanguage = newLanguage;
            
            updateLanguageDisplay();
            updateTranslations();
        }

        // Update language display
        function updateLanguageDisplay() {
            const langBtn = document.getElementById('languageToggle');
            const langNames = { 'en': 'English', 'zh': '中文' };
            langBtn.textContent = langNames[currentLanguage] || 'Language';
        }

        // Update translations
        function updateTranslations() {
            // Update stat labels
            document.querySelector('.stat-box:nth-child(1) .stat-label').textContent = game.get_translation('score');
            document.querySelector('.stat-box:nth-child(2) .stat-label').textContent = game.get_translation('best');
            document.querySelector('.stat-box:nth-child(3) .stat-label').textContent = game.get_translation('moves');
            
            // Update button texts
            document.getElementById('newGame').textContent = game.get_translation('new_game');
            document.getElementById('undo').textContent = game.get_translation('undo');
            
            // Update instructions
            const instructions = document.querySelector('.instructions');
            if (currentLanguage === 'zh') {
                instructions.textContent = '使用方向键或滑动来移动瓦片。合并瓦片以达到2048！';
            } else {
                instructions.textContent = 'Use arrow keys or swipe to move tiles. Combine tiles to reach 2048!';
            }
        }

        // Apply theme
        async function applyTheme(themeName) {
            await game.set_theme(themeName);
            currentTheme = themeName;
            
            // Update theme buttons
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-theme="${themeName}"]`).classList.add('active');
            
            // Apply theme colors
            const theme = await game.get_theme();
            document.body.style.backgroundColor = theme.background;
            document.querySelector('.title').style.color = theme.title_color;
            document.querySelector('.instructions').style.color = theme.text_color;
            document.querySelector('.grid').style.backgroundColor = theme.grid_background;
            
            // Update stat boxes
            document.querySelectorAll('.stat-box').forEach(box => {
                box.style.backgroundColor = theme.grid_background;
            });
            
            // Update tiles
            updateTileColors(theme);
        }

        // Update tile colors based on theme
        function updateTileColors(theme) {
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach((tile, index) => {
                const value = parseInt(tile.textContent) || 0;
                const colorIndex = value === 0 ? 0 : Math.min(Math.log2(value), theme.tile_colors.length - 1);
                tile.style.backgroundColor = theme.tile_colors[colorIndex];
                
                // Calculate text color based on background brightness
                const hex = theme.tile_colors[colorIndex];
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                tile.style.color = luminance > 0.5 ? '#776e65' : '#f9f6f2';
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Keyboard controls
            document.addEventListener('keydown', async (e) => {
                const state = await game.get_state();
                if (state !== 'playing') return;
                
                let direction = null;
                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        direction = 'up';
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        direction = 'down';
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        direction = 'left';
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        direction = 'right';
                        break;
                }
                
                if (direction) {
                    e.preventDefault();
                    await game.make_move(direction);
                    await updateDisplay();
                }
            });

            // Button controls
            document.getElementById('newGame').addEventListener('click', async () => {
                await game.new_game();
                await updateDisplay();
            });

            document.getElementById('undo').addEventListener('click', async () => {
                await game.undo();
                await updateDisplay();
            });

            // Language toggle
            document.getElementById('languageToggle').addEventListener('click', async () => {
                await toggleLanguage();
            });

            // Theme controls
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const themeName = btn.getAttribute('data-theme');
                    await applyTheme(themeName);
                });
            });

            // Touch/swipe support for mobile
            let startX, startY;
            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', async (e) => {
                if (!startX || !startY) return;
                
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                
                const diffX = startX - endX;
                const diffY = startY - endY;
                
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // Horizontal swipe
                    if (diffX > 0) {
                        await game.make_move('left');
                    } else {
                        await game.make_move('right');
                    }
                } else {
                    // Vertical swipe
                    if (diffY > 0) {
                        await game.make_move('up');
                    } else {
                        await game.make_move('down');
                    }
                }
                
                await updateDisplay();
                startX = startY = null;
            });
        }

        // Initialize the game when the page loads
        initGame().catch(console.error);
    </script>
</body>
</html>
