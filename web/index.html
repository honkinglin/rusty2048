<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Rusty2048</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div class="board-container">
        <div class="board-screen">
            <div class="game-container">
                <div class="header">
                    <div class="title">Rusty2048</div>
                    <a href="https://github.com/honkinglin/rusty2048" target="_blank" class="github-link" title="View on GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Score</div>
                        <div class="stat-value" id="score">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Best</div>
                        <div class="stat-value" id="best">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Moves</div>
                        <div class="stat-value" id="moves">0</div>
                    </div>
                </div>

                <div class="canvas-container">
                    <div class="drag-hint">拖拽来移动瓦片</div>
                </div>

                <div class="message" id="message"></div>

                <div class="controls">
                    <button class="btn" id="newGame">New Game</button>
                    <button class="btn" id="undo" disabled>Undo</button>
                    <button class="btn" id="languageToggle">Language</button>
                </div>

                <div class="theme-selector">
                    <div class="theme-label">Themes:</div>
                    <div class="theme-buttons">
                        <button class="theme-btn active" data-theme="Classic">Classic</button>
                        <button class="theme-btn" data-theme="Dark">Dark</button>
                        <button class="theme-btn" data-theme="Neon">Neon</button>
                        <button class="theme-btn" data-theme="Retro">Retro</button>
                        <button class="theme-btn" data-theme="Pastel">Pastel</button>
                    </div>
                </div>

                <div class="instructions">
                    Use arrow keys, mouse drag, or swipe to move tiles. Combine tiles to reach 2048!
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
