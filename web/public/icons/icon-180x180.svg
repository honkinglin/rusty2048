<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eee4da;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#776e65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696256;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="180" height="180" rx="27" fill="url(#bg)"/>
  
  <!-- 2048 文字 - 小图标不添加阴影 -->
  <text x="90" y="108.432" 
        font-family="Arial, sans-serif" 
        font-size="55.296" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#tile)"
        filter="url(#shadow)">2048</text>
  
  <!-- 装饰性方块 - 小图标简化或省略 -->
  
  <rect x="39.312" y="122.256" 
        width="18.432000000000002" height="18.432000000000002" 
        rx="4.6080000000000005" fill="url(#tile)" opacity="0.2"/>
  <rect x="122.256" y="39.312" 
        width="18.432000000000002" height="18.432000000000002" 
        rx="4.6080000000000005" fill="url(#tile)" opacity="0.2"/>
  
</svg>